<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ team?.name }} Members</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-item>
      <ion-img [src]="game.image"></ion-img>
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let member of team.members">
        <ion-avatar slot="start">
            <ion-img [src]="member.image"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2>{{ member.name }}</h2>
          <p>Role: {{ member.role }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
