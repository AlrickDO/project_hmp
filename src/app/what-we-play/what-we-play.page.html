<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title id="top-title">What We Play</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="content">
    <ion-card *ngFor="let game of games">
      <img [src]="game.image" />
      <ion-card-header>
        <ion-card-title>{{ game.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ game.description }}
      </ion-card-content>
      <ion-button expand="block" >Achievements</ion-button>
      <ion-button expand="block" color="secondary">Teams</ion-button>
    </ion-card>
  </div>
</ion-content>
