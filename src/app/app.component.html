<ion-app>

  <ion-content *ngIf="!fullname" class="ion-padding center-content">
    <div *ngIf="regform==false">
      <ion-card class="form-card">
        <ion-item>
          <ion-input [(ngModel)]="username" label="Username" labelPlacement="floating" />
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="password" type="password" label="Password" labelPlacement="floating" />
        </ion-item>
        <ion-button expand="block" (click)="login()">Login</ion-button>
      </ion-card>

      <div class="ion-text-center mt-2">
        <p>Don't have an account?</p>
        <ion-button (click)="setReg()" fill="clear">Sign Up</ion-button>
      </div>

    </div>
    <div *ngIf="regform==true">

      <ion-card class="form-card">
        <ion-item>
          <ion-input [(ngModel)]="reg_fname" label="First Name" labelPlacement="stacked" />
          <div class="vertical-line"></div>
          <ion-input [(ngModel)]="reg_lname" label="Last Name" labelPlacement="stacked" />
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="reg_uname" label="Username" labelPlacement="stacked" />
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="reg_pass" type="password" label="Password" labelPlacement="stacked" />
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="reg_conpass" type="password" label="Confirm Password" labelPlacement="stacked" />
        </ion-item>
        <ion-item>
          <ion-checkbox justify="start" (ionChange)="onCheck($event)" labelPlacement="end">I agree with the terms and conditions.</ion-checkbox>
        </ion-item>
        <div id="empty"></div>
        <!-- register here -->
        <ion-button expand="block" [disabled]="true" *ngIf="terms_check==false" (click)="register()">Register</ion-button>
        <ion-button expand="block" *ngIf="terms_check==true" (click)="register()">Register</ion-button>
      </ion-card>

      <div class="ion-text-center mt-2">
        <p>Already have an account?</p>
        <ion-button (click)="setReg()" fill="clear">Login</ion-button>
      </div>
    </div>
  </ion-content>

  <ion-router-outlet *ngIf="fullname" id="main-content"></ion-router-outlet>

  <ion-tabs *ngIf="fullname">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="who-we-are">
        <ion-icon name="cube"></ion-icon>
        <ion-label>Who We Are</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="what-we-play">
        <ion-icon name="game-controller"></ion-icon>
        <ion-label>What We Play</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="our-schedule">
        <ion-icon name="calendar-clear"></ion-icon>
        <ion-label>Our Schedule</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>


  <ion-menu *ngIf="fullname" auto-hide="true" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <!-- menu toggle harus dibuat hanya untuk Apply Team dan Sign Out -->
        <ion-menu-toggle>
          <ion-item routerLink="/apply-team">
            <ion-icon name="people" slot="start"></ion-icon>
            <ion-label>Apply Team</ion-label>
          </ion-item>

          <!-- <ion-item routerLink="/who-we-are">
            <ion-icon name="people" slot="start"></ion-icon>
            <ion-label>Who We Are</ion-label>
          </ion-item>

          <ion-item routerLink="/what-we-play">
            <ion-icon name="game-controller" slot="start"></ion-icon>
            <ion-label>What We Play</ion-label>
          </ion-item>

          <ion-item routerLink="/our-schedule">
            <ion-icon name="calendar-clear" slot="start"></ion-icon>
            <ion-label>Our Schedule</ion-label>
          </ion-item> -->

          <ion-item>
            <ion-button (click)="logout()">Logout</ion-button>
          </ion-item>

        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
</ion-app>
