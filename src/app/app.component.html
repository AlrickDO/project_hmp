<ion-app>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>

<ion-menu auto-hide="true" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">

    <ion-list>
      <ion-menu-toggle>
        <ion-item routerLink="/home">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>

        <ion-item routerLink="/who-we-are">
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label>Who We Are</ion-label>
        </ion-item>

        <ion-item routerLink="/what-we-play">
          <ion-icon name="game-controller" slot="start"></ion-icon>
          <ion-label>What We Play</ion-label>
        </ion-item>

        <ion-item routerLink="/our-schedule">
          <ion-icon name="calendar-clear" slot="start"></ion-icon>
          <ion-label>Our Schedule</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
