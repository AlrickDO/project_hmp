<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title id="top-title">Our Schedule</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Nanti isi dibuat pakai data array di loop -->
<ion-content [fullscreen]="true">
  <ion-list lines="full" *ngFor="let schedule of scheduleData">
    <ion-item>
      <ion-label>
        <h2>{{ schedule.date }}</h2>
        <p>{{ schedule.event }}</p>
      </ion-label>
      <ion-label slot="end" class="ion-text-end">
        <p>{{ schedule.team }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
