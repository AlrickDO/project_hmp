<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Achievement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-list lines="full">
      <ion-item>
        <ion-img [src]="game_list[index].image"></ion-img>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
